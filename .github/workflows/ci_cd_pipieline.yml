name: CI/CD for Database Deployment

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mysql-connector-python  # Ensure MySQL connector is installed

    - name: Run SQL Script
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}        # Azure MySQL Host
        MYSQL_USER: ${{ secrets.MYSQL_USER }}        # MySQL Username
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}  # MySQL Password
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}  # MySQL Database
      run: python execution.py
